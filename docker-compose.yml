version: '3.8'

services:
  zookeeper:
    image: zookeeper:latest
    container_name: zookeeper
    ports:
      - "2181:2181"
    networks:
      - fraud-detection-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - fraud-detection-network

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: fraud_detection
    volumes:
      - mongodb_data:/data/db
    networks:
      - fraud-detection-network

  backend:
    build: ./backend
    container_name: fraud-detection-backend
    depends_on:
      - kafka
      - mongodb
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/fraud_detection
      KAFKA_BROKER: kafka:9092
      PORT: 5000
    networks:
      - fraud-detection-network
    volumes:
      - ./backend:/app
      - /app/node_modules

networks:
  fraud-detection-network:
    driver: bridge

volumes:
  mongodb_data:
